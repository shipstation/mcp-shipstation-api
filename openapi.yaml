tags:
  - name: batches
    description: >
      Process labels in bulk and receive a large number of labels and customs
      forms in bulk responses. Batching is ideal for workflows that need to
      process hundreds or thousands of labels quickly.
    x-displayName: Batches
  - name: carriers
    description: >
      Retreive useful details about the carriers connected to your accounts,
      including carrier IDs, service IDs, advanced options, and available
      carrier package types.
    x-displayName: Carriers
  - name: downloads
    description: |
      Download your label files in PDF, PNG, and ZPL.
    x-displayName: Downloads
  - name: inventory
    description: |
      Manage inventory, adjust quantities, and handle warehouses and locations.
    x-displayName: Inventory
  - name: labels
    description: >
      Purchase and print shipping labels for any carrier active on your account.
      The labels endpoint also supports creating return labels, voiding labels,
      and getting label details like tracking.
    x-displayName: Labels
  - name: manifests
    description: >
      A manifest is a document that provides a list of the day's shipments. It
      typically contains a barcode that allows the pickup driver to scan a
      single document to register all shipments, rather than scanning each
      shipment individually.
    x-displayName: Manifests
  - name: package_pickups
    description: Scheduled pickups and manage pickup requests for supported carriers.
    x-displayName: Package Pickups
  - name: package_types
    description: >
      Create custom package types to use for your shipments, rather than the
      carriers' default package types.
    x-displayName: Package Types
  - name: products
    description: >
      Manage products in your ShipStation account. Products represent the items
      you sell and ship to customers.
    x-displayName: Products
  - name: rates
    description: >
      Quickly compare rates using the Rates endpoint. You can see and compare
      rates for the carriers connected to your account (as long as they support
      sending rates).
    x-displayName: Rates
  - name: shipments
    description: >
      Shipments are at the core of most ShipStation capabilities. Shipment
      objects are required for cretaing labels and manifests, as well as getting
      rates.
    x-displayName: Shipments
  - name: tags
    description: >
      Tags are text-based identifiers you can add to shipments to help in your
      shipment management workflows.
    x-displayName: Tags
  - name: tracking
    description: >
      Use the tracking endpoint to stop receiving tracking updates (more
      dedicated tracking endpoint methods coming soon).
    x-displayName: Tracking
  - name: warehouses
    description: >
      Get warehouse details like warehouse ID and related addresses using the
      warehouses endpoint.
    x-displayName: Warehouses
  - name: users
    description: >
      Manage and retrieve user information for the ShipStation account. This
      endpoint allows you to list users with various filtering options.
    x-displayName: Users
  - name: webhooks
    description: >
      Webhooks are a powerful feature that can save you from sending repeated
      polling requests to check on the state of something. With webhooks,
      ShipStation will automatically contact your servers when the stage
      changes. This can include parcel tracking events, notification when a
      batch operation completes, and more.
    x-displayName: Webhooks
components:
  securitySchemes:
    api_keys:
      description: |
        Generate your secret API key in the app settings.
      name: api-key
      type: apiKey
      in: header
  schemas:
    rate-estimate:
      title: rate_estimate
      type: object
      description: A rate estimate
      required:
        - rate_type
        - carrier_id
        - shipping_amount
        - insurance_amount
        - confirmation_amount
        - other_amount
        - zone
        - package_type
        - guaranteed_service
        - negotiated_rate
        - service_type
        - service_code
        - trackable
        - carrier_code
        - carrier_nickname
        - carrier_friendly_name
        - validation_status
        - warning_messages
        - error_messages
      additionalProperties: false
      properties:
        rate_type:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/rate_type'
        carrier_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the carrier
          example: se-1234567
        shipping_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: The shipping amount
        insurance_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: The insurance amount
        confirmation_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: The confirmation amount
        other_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: Any other charges associated with this rate
        tax_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: >-
            Tariff and additional taxes associated with an international
            shipment.
        zone:
          type: integer
          format: int32
          x-nullable: true
          readOnly: true
          minimum: 0
          example: 6
          description: >
            Certain carriers base [their
            rates](https://blog.stamps.com/2017/09/08/usps-postal-zones/) off of

            custom zones that vary depending upon the ship_to and ship_from
            location
        package_type:
          type: string
          x-nullable: true
          readOnly: true
          minLength: 1
          example: package
          description: package type that this rate was estimated for
        delivery_days:
          type: integer
          format: int32
          readOnly: true
          minimum: 1
          example: 5
          description: >
            The number of days estimated for delivery, this will show the
            _actual_ delivery

            time if for example, the package gets shipped on a Friday
        guaranteed_service:
          type: boolean
          readOnly: true
          description: Indicates if the rate is guaranteed.
          example: true
        estimated_delivery_date:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/date'
        carrier_delivery_days:
          type: string
          readOnly: true
          minLength: 1
          example: '22'
          description: The carrier delivery days
        ship_date:
          type: string
          format: date-time
          readOnly: true
          minLength: 1
          example: '2024-12-23T00:00:00.000Z'
          description: ship date
        negotiated_rate:
          type: boolean
          readOnly: true
          description: Indicates if the rates been negotiated
          example: true
        service_type:
          type: string
          readOnly: true
          minLength: 1
          example: next_day
          description: service type
        service_code:
          type: string
          readOnly: true
          minLength: 1
          example: usps_priority_mail_express
          description: service code for the rate
        trackable:
          type: boolean
          readOnly: true
          description: Indicates if rate is trackable
          example: true
        carrier_code:
          type: string
          readOnly: true
          minLength: 1
          example: stamps_com
          description: >-
            A [shipping carrier] , such as `fedex`, `dhl_express`, `stamps_com`,
            etc.
        carrier_nickname:
          type: string
          readOnly: true
          minLength: 1
          example: free
          description: carrier nickname
        carrier_friendly_name:
          type: string
          readOnly: true
          minLength: 1
          example: free
          description: carrier friendly name
        validation_status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/validation_status'
          example: valid
        warning_messages:
          type: array
          readOnly: true
          minItems: 0
          items:
            type: string
            readOnly: true
            minLength: 0
            example: warning
            description: warning message
          description: The warning messages
        error_messages:
          type: array
          readOnly: true
          minItems: 0
          items:
            type: string
            readOnly: true
            minLength: 0
            example: error
            description: error message
          description: The error messages
    label:
      title: label
      type: object
      description: >
        A label represents the physical sticker that you affix to a package to
        ship it.  ShipStation makes it easy for you to [create labels] and then
        download them in PDF, PNG, or ZPL format so you can print them.
      additionalProperties: false
      properties:
        label_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: >
            A string that uniquely identifies the label. This ID is generated by
            ShipStation when the label is created.
          example: se-123456
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/label_status'
          example: completed
        shipment_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: >
            The shipment that this label is for.  ShipStation  can create a
            shipment for you automatically when you [create a label], or you can
            [create your own shipment] and then [use it to print a label]
          example: se-1234567
        external_shipment_id:
          readOnly: true
          type: string
          maxLength: 50
          x-nullable: true
          example: externalId-1234556
          description: >
            A unique user-defined key to identify a shipment.  This can be used
            to retrieve the shipment.


            > **Warning:** The `external_shipment_id` is limited to 50
            characters. Any additional characters will be truncated.
        external_order_id:
          readOnly: true
          type: string
          x-nullable: true
          example: externalOrderId-1232434
          description: ID that the Order Source assigned
        shipment:
          writeOnly: true
          allOf:
            - $ref: '#/components/schemas/shipment'
          description: The shipment information used to generate the label
        ship_date:
          allOf:
            - $ref: '#/components/schemas/date'
          readOnly: true
          description: >
            The date that the package was (or will be) shippped.  ShipStation
            will take the day of week into consideration. For example, if the
            carrier does not operate on Sundays, then a package that would have
            shipped on Sunday will ship on Monday instead.
        created_at:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/date_time'
          description: The date and time that the label was created in ShipStation .
        shipment_cost:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: >
            The cost of shipping, delivery confirmation, and other carrier
            charges.  This amount **does not** include insurance costs.
        insurance_cost:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: >
            The insurance cost for this package.  Add this to the
            `shipment_cost` field to get the total cost.
        requested_comparison_amount:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/monetary_value'
          description: |
            The total shipping cost for the specified comparison_rate_type.
        tracking_number:
          type: string
          minLength: 1
          readOnly: true
          example: '782758401696'
          description: >-
            The tracking number for the package. Tracking number formats vary
            across carriers.
        is_return_label:
          type: boolean
          example: true
          description: >
            Indicates whether this is a return label.  You may also want to set
            the `rma_number` so you know what is being returned.
        rma_number:
          type: string
          x-nullable: true
          example: asd12323
          description: >
            An optional Return Merchandise Authorization number.  This field is
            useful for return labels.  You can set it to any string value.
        is_international:
          type: boolean
          readOnly: true
          example: true
          description: >
            Indicates whether this is an international shipment.  That is, the
            originating country and destination country are different.
        batch_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: >
            If this label was created as part of a [batch], then this is the
            unique ID of that batch.
        carrier_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: >
            The unique ID of the [carrier account] that was used to create this
            label
          example: se-1234567
        charge_event:
          allOf:
            - $ref: '#/components/schemas/label_charge_event'
          description: |
            The label charge event.
        outbound_label_id:
          allOf:
            - $ref: '#/components/schemas/se_id'
          writeOnly: true
          description: >
            The `label_id` of the original (outgoing) label that the return
            label is for. This associates the two labels together, which is

            required by some carriers.
        service_code:
          allOf:
            - $ref: '#/components/schemas/service_code'
          readOnly: true
          description: >
            The [carrier service] used to ship the package, such as
            `fedex_ground`, `usps_first_class_mail`, `flat_rate_envelope`, etc.
        test_label:
          writeOnly: true
          type: boolean
          default: false
          deprecated: true
          example: true
          description: >-
            Indicate if this label is being used only for testing purposes. If
            true, then no charge will be added to your account.
        package_code:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/package_code'
          description: >
            The [package type], such as `thick_envelope`, `small_flat_rate_box`,
            `large_package`, etc.  The code `package` indicates a custom or
            unknown package type.
        validate_address:
          writeOnly: true
          default: no_validation
          allOf:
            - $ref: '#/components/schemas/validate_address'
        voided:
          type: boolean
          readOnly: true
          example: true
          description: |
            Indicates whether the label has been [voided]
        voided_at:
          x-nullable: true
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/date_time'
          description: >
            The date and time that the label was [voided] , or `null` if the
            label has not been voided
        label_download_type:
          writeOnly: true
          default: url
          allOf:
            - $ref: '#/components/schemas/label_download_type'
        label_format:
          default: pdf
          allOf:
            - $ref: '#/components/schemas/label_format'
          description: >
            The file format that you want the label to be in.  We recommend
            `pdf` format because it is supported by all carriers, whereas some
            carriers do not support the `png` or `zpl` formats.
        display_scheme:
          default: label
          allOf:
            - $ref: '#/components/schemas/display_scheme'
          description: The display format that the label should be shown in.
        label_layout:
          default: 4x6
          allOf:
            - $ref: '#/components/schemas/label_layout'
          description: >
            The layout (size) that you want the label to be in.  The
            `label_format` determines which sizes are allowed.  `4x6` is
            supported for all label formats, whereas `letter` (8.5" x 11") is
            only supported for `pdf` format.
        trackable:
          type: boolean
          readOnly: true
          example: true
          description: >
            Indicates whether the shipment is trackable, in which case the
            `tracking_status` field will reflect the current status and each
            package will have a `tracking_number`.
        label_image_id:
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/image_id'
          description: >-
            The label image resource that was used to create a custom label
            image.
        carrier_code:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/carrier_code'
          description: >
            The [shipping carrier] who will ship the package, such as `fedex`,
            `dhl_express`, `stamps_com`, etc.
        confirmation:
          readOnly: true
          default: none
          allOf:
            - $ref: '#/components/schemas/delivery_confirmation'
          description: >-
            The type of delivery confirmation that is required for this
            shipment.
        tracking_status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/tracking_status'
          description: >-
            The current status of the package, such as `in_transit` or
            `delivered`
        label_download:
          allOf:
            - $ref: '#/components/schemas/label_download'
          readOnly: true
        form_download:
          readOnly: true
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/link'
          description: >
            The link to download the customs form (a.k.a. commercial invoice)
            for this shipment, if any.  Forms are in PDF format. This field is
            null if the shipment does not require a customs form, or if the
            carrier does not support it.
        qr_code_download:
          readOnly: true
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/optional_link'
          description: The QR code download for the package
        paperless_download:
          readOnly: true
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/paperless_download'
          description: >
            The paperless details which may contain elements like `href`,
            `instructions` and `handoff_code`.
        insurance_claim:
          readOnly: true
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/link'
          description: >
            The link to submit an insurance claim for the shipment.  This field
            is null if the shipment is not insured or if the insurance provider
            does not support online claim submission.
        packages:
          type: array
          readOnly: true
          description: >
            The label's package(s).


            > **Note:** Some carriers only allow one package per label.  If you
            attempt to create a multi-package label for a carrier that doesn't
