        pickup point. Your parcel is being returned to the sender.

        | `NOT_DELIVERED` | Delivery attempts failed. Your parcel is being
        returned to the sender.

        | `NOT_DELIVERED_ADDRESSEE_DECEASED` | Delivery not possible due to
        recipient's passing.

        | `PARCEL_DAMAGED` | Your parcel was damaged and can't be delivered.
        It's being returned. Contact the sender.

        | `PARCEL_DISPOSED` | Shipment was disposed of. Contact the sender for
        details.

        | `PARCEL_LOST` | Your parcel is lost. Contact the sender for next
        steps.

        | `PARCEL_OUTSIDE_OF_SERVICE_CAPABILITY` | Shipment is too large/heavy
        for delivery. Being returned. Contact sender.

        | `REFUSED_BY_CUSTOMER` | Delivery refused. Shipment being returned.
        Contact the sender.

        | `RETURN_TO_SENDER` | Your shipment is being returned to the sender.
        Contact them for details.

        | `ADDRESS_QUERY` | There's an issue with your delivery address. This
        may cause a delay or return. Contact sender or carrier.

        | `CARRIER_DELAYS` | There's a delivery delay. We'll update you when
        there's more info.

        | `CUSTOMS_CLEARED` | Your shipment has passed customs clearance.

        | `CUSTOMS_PROCESSING` | Your shipment is going through customs.

        | `DELAYED_NOT_CARRIER` | Unexpected delivery delay. We'll update you
        soon.

        | `DELIVERY_ARRANGED_WITH_RECIPIENT` | Delivery arranged by recipient.

        | `HELD_BY_CARRIER` | Your shipment is on hold due to a carrier issue.
        We'll update you soon.

        | `HELD_BY_CARRIER_FOR_CLEARANCE_PRE_PROCESSING` | Your shipment is held
        by carrier due to customs issues. We'll update you.

        | `HELD_BY_CUSTOMS` | Your shipment is held in customs. We'll update
        you.

        | `HELD_BY_EXPORT_CUSTOMS` | Your shipment is held in export customs.
        We'll update you.

        | `HELD_BY_IMPORT_CUSTOMS` | Your shipment is held in import customs.
