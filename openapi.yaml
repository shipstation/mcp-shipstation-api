openapi: 3.1.0
info:
  title: ShipStation API v2
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/license/mit/
servers:
  - url: https://api.shipstation.com
    description: Production
security:
  - api_keys: []
paths:
  /v2/inventory:
    x-visibility: public
    summary: Inventory
    description: |
      Manage inventory, adjust quantities, and handle warehouses and locations.
    get:
      operationId: getInventoryLevels
      summary: List SKU inventory levels
      tags:
        - inventory
      parameters:
        - name: sku
          description: Optional list of SKUs to filter down to
          in: query
          schema:
            type: string
        - name: inventory_warehouse_id
          in: query
          schema:
            type: string
        - name: inventory_location_id
          in: query
          schema:
            type: string
        - name: group_by
          in: query
          description: Get counts for SKUs across locations or warehouses
          schema:
            type: string
            enum:
              - warehouse
              - location
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Inventory levels for SKUs
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory:
                    type: array
                    items:
                      type: object
                      properties:
                        sku:
                          type: string
                        on_hand:
                          type: integer
                        allocated:
                          type: integer
                        available:
                          type: integer
                        average_cost:
                          type: object
                          properties:
                            amount:
                              type: number
                            currency:
                              type: string
                        inventory_warehouse_id:
                          type: string
                        inventory_location_id:
                          type: string
                  total:
                    type: integer
                  page:
                    type: integer
                  pages:
                    type: integer
                  links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
    post:
      operationId: updateSKUStockLevels
      summary: Update SKU stock levels and related properties
      tags:
        - inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - transaction_type
                - sku
                - quantity
                - inventory_location_id
              properties:
                transaction_type:
                  description: |
                    The type of update to perform:
                      increment: Increase inventory quantity for specified location.
                      decrement: Decreate inventory quantity for specified location given a set of filters.
                      adjust: Adjust on hand quantity of inventory for specified location to the quantity indicated. This is done by either adding or removing inventory in the condition specified.
                      modify: Modify attributes on specified inventory. The filters work the same as for decrement transaction type.
                  type: string
                  enum:
                    - increment
                    - decrement
                    - adjust
                    - modify
                inventory_location_id:
                  type: string
                sku:
                  type: string
                quantity:
                  type: integer
                cost:
                  type: object
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
                condition:
                  type: string
                  enum:
                    - sellable
                    - damaged
                    - expired
                    - qa_hold
                lot:
                  type: string
                usable_start_date:
                  type: string
                  format: date-time
                usable_end_date:
                  type: string
                  format: date-time
                effective_at:
                  type: string
                  format: date-time
                reason:
                  type: string
                notes:
                  type: string
                new_inventory_location_id:
                  description: >-
                    Used with the modify transaction type to move inventory to a
                    new location
                  type: string
                new_cost:
                  type: object
                  description: >-
                    Used with the modify transaction type to update the cost of
                    existing inventory
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
                new_condition:
                  description: >-
                    Used with the modify transaction type to change the
                    condition of existing inventory
                  type: string
                  enum:
                    - sellable
                    - damaged
                    - expired
                    - qa_hold
      responses:
        '204':
          description: Inventory successfully updated
  /v2/inventory_warehouses:
    get:
      operationId: getInventoryWarehouses
      summary: List all inventory warehouses
      tags:
        - inventory
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: List of inventory warehouses
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_warehouses:
                    type: array
                    items:
                      type: object
                      properties:
                        inventory_warehouse_id:
                          type: string
                        name:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                  total:
                    type: integer
                  page:
                    type: integer
                  pages:
                    type: integer
                  links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
    post:
      operationId: addNewInventoryWarehouse
      summary: Create a new inventory warehouse
      tags:
        - inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Inventory warehouse successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_warehouse_id:
                    type: string
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
  /v2/inventory_warehouses/{inventory_warehouse_id}:
    get:
      operationId: getInventoryWarehouseById
      summary: >-
        Get a specific inventory warehouse and related properties using its
        warehouse ID
      tags:
        - inventory
      parameters:
        - name: inventory_warehouse_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Inventory warehouse details
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_warehouse_id:
                    type: string
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
    put:
      operationId: updateInventoryWarehouse
      summary: Update an inventory warehouse name
      tags:
        - inventory
      parameters:
        - name: inventory_warehouse_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '204':
          description: Inventory warehouse successfully updated
    delete:
      operationId: deleteInventoryWarehouse
      summary: Delete an inventory warehouse
      tags:
        - inventory
      parameters:
        - name: inventory_warehouse_id
          in: path
          required: true
          schema:
            type: string
        - name: remove_inventory
          in: query
          required: false
          description: >
            If 1, remove all inventory from the warehouse before deleting it.

            If 0 or missing and the warehouse has On Hand inventory, the request
            will fail.
          schema:
            type: string
            enum:
              - '0'
              - '1'
      responses:
        '204':
          description: Inventory warehouse successfully deleted
  /v2/inventory_locations:
    get:
      operationId: listInventoryLocations
      summary: List all inventory locations
      tags:
        - inventory
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: List of inventory locations
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_locations:
                    type: array
                    items:
                      type: object
                      properties:
                        inventory_location_id:
                          type: string
                        name:
                          type: string
                        inventory_warehouse_id:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                  total:
                    type: integer
                  page:
                    type: integer
                  pages:
                    type: integer
                  links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
    post:
      operationId: createInventoryLocation
      summary: Create a new inventory location
      tags:
        - inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - inventory_warehouse_id
              properties:
                name:
                  type: string
                inventory_warehouse_id:
                  type: string
      responses:
        '200':
          description: Inventory location successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_location_id:
                    type: string
                  name:
                    type: string
                  inventory_warehouse_id:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
  /v2/inventory_locations/{inventory_location_id}:
    get:
      operationId: getInventoryLocationById
      summary: Get inventory location by ID
      tags:
        - inventory
      parameters:
        - name: inventory_location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Inventory location details
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory_location_id:
                    type: string
                  name:
                    type: string
                  inventory_warehouse_id:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
    put:
      operationId: updateInventoryLocation
      summary: Update an inventory location name
      tags:
        - inventory
      parameters:
        - name: inventory_location_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '204':
          description: Inventory location successfully updated
    delete:
      operationId: deleteInventoryLocationById
      summary: Delete an inventory location
      tags:
        - inventory
      parameters:
        - name: inventory_location_id
          in: path
          required: true
          schema:
            type: string
        - name: remove_inventory
          in: query
          description: >
            If 1, remove all inventory from the location before deleting it.

            If 0 or missing and the location has On Hand inventory, the request
            will fail.
          schema:
            type: string
            enum:
              - '0'
              - '1'
      responses:
        '204':
          description: Inventory location successfully deleted
  /v2/batches:
    x-visibility: public
    summary: Batches
    description: >
      Batches are an advanced feature designed for those who need to generate
      hundreds or thousands of labels at a time.

      When ShipStation generates labels it relies on many carriers dependencies
      and variables to fulfill your requests, which can take a few minutes.
      Using batches reduces this time significantly for those with high label
      volume.
    get:
      summary: List batches
      description: List the batches associated with your ShipStation account.
      operationId: list_batches
      tags:
        - batches
      parameters:
        - $ref: '#/components/parameters/batch_status_query_param'
        - $ref: '#/components/parameters/page_query_param'
        - $ref: '#/components/parameters/page_size_query_param'
        - $ref: '#/components/parameters/sort_dir_query_param'
        - $ref: '#/components/parameters/batch_number_query_param'
        - name: sort_by
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/batches_sort_by'
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBatchesResponseBody'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create a batch
      description: Create a batch containing multiple labels.
      tags:
        - batches
      operationId: create_batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: create_batch_request
              oneOf:
                - $ref: '#/components/schemas/create_batch_request_body'
                - $ref: '#/components/schemas/create_and_process_batch_request_body'
      responses:
        '200':
          description: The requested object creation was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBatchResponseBody'
        '207':
          description: >-
            The request was a partial success. It contains results, as well as
            processing errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBatchResponseBody'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/external_batch_id/{external_batch_id}:
    x-visibility: public
    summary: External batch id
    description: An external batch identifier
    parameters:
      - $ref: '#/components/parameters/external_batch_id_path_param'
    get:
      summary: Get batch by external id
      description: Retreive a batch using an external batch ID
      tags:
        - batches
      operationId: get_batch_by_external_id
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_batch_by_external_id_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: >-
            The API returns a 404 response when no `batch` corresponds to the
            `external_batch_id` provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response_body'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/{batch_id}:
    x-visibility: public
    summary: Batch by id
    description: Check the status of your batch by retrieving it with a batch id.
    parameters:
      - $ref: '#/components/parameters/batch_id_path_param'
    delete:
      summary: Delete batch by id
      description: Delete a batch based on its batch id. Sets its status to 'archived'.
      operationId: delete_batch
      tags:
        - batches
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    get:
      summary: Get batch by id
      description: Get batch details for a specific batch id.
      tags:
        - batches
      operationId: get_batch_by_id
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_batch_by_id_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: >-
            The API returns a 404 response when no `batch` corresponds to the
            `batch_id` provided.
          content:
            application/json:
              schema:
                title: empty_response_body
                type: string
                minLength: 0
                maxLength: 0
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Update batch status to 'archived' by id
      description: Update a batch by id setting its status to 'archived'.
      operationId: update_batch
      tags:
        - batches
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/{batch_id}/add:
    x-visibility: public
    summary: Add shipment ids or rate ids to a batch.
    description: >
      You can continue to add `shipment_ids`` and/or `rate_ids`` to already
      created batches until you are ready to process the batch.
    parameters:
      - $ref: '#/components/parameters/batch_id_path_param'
    post:
      summary: Add to a batch
      description: Add a shipment or rate to a batch.
      tags:
        - batches
      operationId: add_to_batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_and_process_batch_request_body'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: >-
            The API returns a 404 response when no `batch` corresponds to the
            `batch_id` provided.
          content:
            application/json:
              schema:
                title: empty_response_body
                type: string
                minLength: 0
                maxLength: 0
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/{batch_id}/errors:
    x-visibility: public
    summary: Batch errors
    description: >
      Errors in batches must be handled differently from synchronous requests.
      You must retrieve the status of your batch by getting a batch and getting
      an overview of the statuses or by listing the batch errors.
    parameters:
      - $ref: '#/components/parameters/batch_id_path_param'
    get:
      summary: Get batch errors
      description: >
        Errors in batches must be handled differently from synchronous requests.
        You must retrieve the status of your batch by getting a batch and
        getting an overview of the statuses or by listing the batch errors.
      tags:
        - batches
      operationId: list_batch_errors
      parameters:
        - $ref: '#/components/parameters/page_query_param'
        - $ref: '#/components/parameters/pagesize_query_param'
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_batch_errors_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/{batch_id}/process/labels:
    x-visibility: public
    summary: Process Batch ID Labels
    description: Process Batch ID Labels
    parameters:
      - $ref: '#/components/parameters/batch_id_path_param'
    post:
      summary: Process batch id labels
      description: Create and purchase the labels for the shipments included in the batch.
      tags:
        - batches
      operationId: process_batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/process_batch_request_body'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/batches/{batch_id}/remove:
    x-visibility: public
    summary: Remove batch by id
    description: Remove specific shipment ids or rate ids from a batch.
    parameters:
      - $ref: '#/components/parameters/batch_id_path_param'
    post:
      summary: Remove from batch
      description: Remove specific shipment ids or rate ids from a batch.
      tags:
        - batches
      operationId: remove_from_batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/remove_from_batch_request_body'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/carriers:
    x-visibility: public
    summary: Carriers
    description: >
      Carriers specializes in transporting freight from one destination to
      another.

      ShipStation allows you to easily integrate with multiple carriers so you
      can choose the shipping services that are right for you.
    get:
      summary: List carriers
      description: List all carriers that have been added to this account.
      tags:
        - carriers
      operationId: list_carriers
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                title: get_carriers_response_body
                allOf:
                  - $ref: '#/components/schemas/list_carriers_response_body'
                  - $ref: '#/components/schemas/error_response_body'
        '207':
          description: >-
            The request was a partial success. It contains results, as well as
            errors.
          content:
            application/json:
              schema:
                title: get_carriers_response_body
                allOf:
                  - $ref: '#/components/schemas/list_carriers_response_body'
                  - $ref: '#/components/schemas/error_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/carriers/{carrier_id}:
    x-visibility: public
    summary: Individual carriers
    description: >-
      Perform actions and get information on individual carriers connected to
      your account.
    parameters:
      - $ref: '#/components/parameters/carrier_id_path_param'
    get:
      summary: Get carrier by id
      description: Retrive details about a specific carrier by its carrier id.
      tags:
        - carriers
      operationId: get_carrier_by_id
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_carrier_by_id_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/carriers/{carrier_id}/options:
    x-visibility: public
    summary: Carrier options
    description: >-
      Carriers support various options for the shipments they transport. For
      example, non-machinable, is_alcohol, fragile, etc.
    parameters:
      - $ref: '#/components/parameters/carrier_id_path_param'
    get:
      summary: Get carrier options
      description: Get a list of the options available for a specific carriers.
      tags:
        - carriers
      operationId: get_carrier_options
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_carrier_options_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/carriers/{carrier_id}/packages:
    x-visibility: public
    summary: Carrier packages
    description: >
      Carriers support many different package types. ShipStation supports
      retrieving all available package types so you can best determine what is
      right for your particular shipments.
    parameters:
      - $ref: '#/components/parameters/carrier_id_path_param'
    get:
      summary: List carrier package types
      description: List the package types associated with a specific carrier.
      tags:
        - carriers
      operationId: list_carrier_package_types
      responses:
        '200':
          description: The request was a success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_carrier_package_types_response_body'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /v2/carriers/{carrier_id}/services:
    x-visibility: public
    summary: Carrier services
    description: >
      Carrier services usually refer to the various shipping classes a carrier
      makes available to its customers. For example, Priority mail, overnight,
      international, etc.
    parameters:
      - $ref: '#/components/parameters/carrier_id_path_param'
    get:
      summary: List carrier services
      description: List the services associated with a specific carrier id.
      tags:
        - carriers
      operationId: list_carrier_services
      responses:
        '200':
          description: The request was a success.
