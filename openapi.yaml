            third-party.  When billing to a third-party, the `bill_to_account`,
            `bill_to_country_code`, and `bill_to_postal_code` fields must also
            be set.
          example: third_party
        bill_to_postal_code:
          type: string
          x-nullable: true
          default: null
          description: >
            The postal code of the third-party that is responsible for shipping
            costs.
          example: '28005'
        contains_alcohol:
          type: boolean
          default: false
          description: Indicates that the shipment contains alcohol.
          example: true
        delivered_duty_paid:
          type: boolean
          default: false
          description: >
            Indicates that the shipper is paying the international delivery
            duties for this shipment.  This option is supported by UPS, FedEx,
            and DHL Express.
          example: true
        dry_ice:
          type: boolean
          default: false
          description: Indicates if the shipment contain dry ice
          example: true
        dry_ice_weight:
          x-nullable: true
          allOf:
            - $ref: '#/components/schemas/weight'
          description: The weight of the dry ice in the shipment
        non_machinable:
          type: boolean
          default: false
          description: >
            Indicates that the package cannot be processed automatically because
            it is too large or irregularly shaped. This is primarily for USPS
            shipments.  See [Section 1.2 of the USPS parcel
            standards](https://pe.usps.com/text/dmm300/101.htm#ep1047495) for
            details.
          example: true
        saturday_delivery:
          type: boolean
          default: false
          description: Enables Saturday delivery, if supported by the carrier.
          example: true
        fedex_freight:
          type: object
          description: Provide details for the Fedex freight service
          properties:
            shipper_load_and_count:
              type: string
              example: shipper_load_and_count
            booking_confirmation:
              type: string
              example: today
        use_ups_ground_freight_pricing:
          type: boolean
          x-nullable: true
          default: null
          description: >
            Whether to use [UPS Ground Freight pricing] If enabled, then a
            `freight_class` must also be specified.
          example: true
        freight_class:
          type: string
          x-nullable: true
          default: null
          example: '77.5'
          description: >
            The National Motor Freight Traffic Association [freight
            class](http://www.nmfta.org/pages/nmfc?AspxAutoDetectCookieSupport=1),
            such as "77.5", "110", or "250".
        custom_field1:
          type: string
          x-nullable: true
          default: null
          maxLength: 100
          description: >
            An arbitrary field that can be used to store information about the
            shipment.
          example: custom field 1
        custom_field2:
          type: string
          x-nullable: true
          default: null
          maxLength: 100
          description: >
            An arbitrary field that can be used to store information about the
            shipment.
          example: custom field 2
        custom_field3:
          type: string
          x-nullable: true
          default: null
          maxLength: 100
          description: >
            An arbitrary field that can be used to store information about the
            shipment.
          example: custom field 3
        origin_type:
          x-nullable: true
          default: null
          allOf:
            - $ref: '#/components/schemas/origin_type'
        additional_handling:
          type: boolean
          x-nullable: true
          default: null
          description: >
            Indicate to the carrier that this shipment requires additional
            handling.
          example: true
        shipper_release:
          type: boolean
          x-nullable: true
          default: null
          example: true
        collect_on_delivery:
          title: collect_on_delivery
          type: object
          description: >-
            Defer payment until package is delivered, instead of when it is
            ordered.
          properties:
            payment_type:
              allOf:
                - $ref: '#/components/schemas/collect_on_delivery_payment_type'
            payment_amount:
              title: payment_amount
              type: object
              properties:
                currency:
                  allOf:
                    - $ref: '#/components/schemas/currency'
                  example: USD
                amount:
                  minimum: 0
                  type: number
                  example: 12
        third_party_consignee:
          type: boolean
          default: false
          description: >-
            Third Party Consignee option is a value-added service that allows
            the shipper to supply goods without commercial invoices being
            attached
          example: true
        dangerous_goods:
          type: boolean
          default: false
          description: Indicates if the Dangerous goods are present in the shipment
          example: true
        dangerous_goods_contact:
          type: object
          description: Contact information for Dangerous goods
          properties:
            name:
              type: string
              description: Name of the contact
              example: Michael Robinson
            phone:
              type: string
              description: Phone number of the contact
              example: '123456578789'
        windsor_framework_details:
          type: object
          description: >-
            The Windsor framework is a new regulation in the UK that simplifies
            customs procedures for goods moved from the UK mainland to Northern
            Ireland.
          properties:
            movement_indicator:
              type: string
              description: >-
                An indicator that will tell the carrier and HMRC the type of
                movement for the shipment.
              enum:
                - c2c
                - b2c
                - c2b
                - b2b
              example: b2b
            not_at_risk:
              type: boolean
              description: >-
                An indicator that allows a shipper to declare the shipment as
                not-at-risk.
              example: true
        ancillary_endorsements_option:
          type: string
          x-nullable: true
          description: Ancillary endorsements option for the shipment
          example: forward
        return_pickup_attempts:
          type: integer
          x-nullable: true
          description: Number of return pickup attempts
          example: 3
        own_document_upload:
          type: boolean
          default: false
          description: Indicates if own document upload is enabled
          example: false
        limited_quantity:
          type: boolean
          default: false
          description: Indicates if the shipment contains limited quantities
          example: false
        event_notification:
          type: boolean
          default: false
          description: Indicates if event notifications are enabled
          example: false
    international_shipment_options:
      title: international_shipment_options
      type: object
      description: Options for international shipments, such as customs declarations.
      required:
        - contents
        - non_delivery
      additionalProperties: false
      properties:
        contents:
          default: merchandise
          allOf:
            - $ref: '#/components/schemas/package_contents'
          description: >-
            The type of contents in this shipment.  This may impact import
            duties or customs treatment.
        contents_explanation:
          type: string
          description: >-
            Explanation for contents (required if the `contents` is provided as
            `other`)
          example: rubber duckies
        non_delivery:
          default: return_to_sender
          allOf:
            - $ref: '#/components/schemas/non_delivery'
          description: Indicates what to do if a package is unable to be delivered.
        terms_of_trade_code:
          type: string
          description: Specifies the supported terms of trade code (incoterms)
          allOf:
            - $ref: '#/components/schemas/terms_of_trade_code'
        declaration:
          type: string
          description: Declaration statement to be placed on the commercial invoice
          example: >-
            I hereby certify that the information on this invoice is true and
            correct and that the contents and value of this shipment are as
            stated above
        invoice_additional_details:
          type: object
          allOf:
            - $ref: '#/components/schemas/invoice_additional_details'
        importer_of_record:
          type: object
          allOf:
            - $ref: '#/components/schemas/importer_of_records'
        customs_items:
          deprecated: true
          type: array
          default: []
          minItems: 0
          description: >-
            Customs declarations for each item in the shipment. (Please provide
            this information under `products` inside `packages`)
          items:
            title: customs_item
            type: object
            description: The customs declaration for a single item in the shipment.
            required:
              - customs_item_id
            additionalProperties: false
            properties:
              customs_item_id:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/se_id'
                description: A string that uniquely identifies the customs item
              description:
                type: string
                x-nullable: true
                maxLength: 100
                default: null
                description: A description of the item
                example: This is a description
              quantity:
                type: integer
                format: int32
                minimum: 0
                default: 0
                description: The quantity of this item in the shipment.
                example: 1
              value:
                type: number
                minimum: 0
                description: The monetary amount, in the specified currency.
                example: 12
              value_currency:
                type: string
                description: >
                  The currencies that are supported by ShipStation are the ones
                  that specified by ISO 4217:
                  https://www.iso.org/iso-4217-currency-codes.html
                example: USD
              weight:
                allOf:
                  - $ref: '#/components/schemas/weight'
                description: The item weight
              harmonized_tariff_code:
                type: string
                x-nullable: true
                default: null
                example: '3926.10'
                description: >-
                  The [Harmonized Tariff
                  Code](https://en.wikipedia.org/wiki/Harmonized_System) of this
                  item.
              country_of_origin:
                x-nullable: true
                default: null
                allOf:
                  - $ref: '#/components/schemas/country_code'
                description: >
                  The two-letter [ISO 3166-1 country
                  code](https://en.wikipedia.org/wiki/ISO_3166-1) where this
                  item originated
                example: GB
              unit_of_measure:
                type: string
                x-nullable: true
                example: pound
              sku:
                type: string
                description: The SKU (Stock Keeping Unit) of the customs item
                x-nullable: true
                example: sku-1234
              sku_description:
                type: string
                description: Description of the Custom Item's SKU
                x-nullable: true
                example: this is a description
    importer_of_records:
      title: importer_of_records
      type: object
      description: |
        importer of records address, anywhere in the world.
      required:
        - name
        - address_line1
        - city_locality
        - postal_code
        - country_code
      properties:
        name:
          type: string
          minLength: 1
          example: John Doe
          description: >
            The name of a contact person at this address. Either `name` or the
            `company_name` field should always be set.
        phone:
          type: string
          minLength: 1
          example: +1 204-253-9411 ext. 123
          description: >
            The phone number of a contact person at this address.  The format of
            this phone number varies depending on the country.
        email:
          type: string
          x-nullable: true
          example: example@example.com
          description: |
            Email for the address owner.
        company_name:
          type: string
          minLength: 1
          x-nullable: true
          example: The Home Depot
          description: >
            If this is a business address, then the company name should be
            specified here. Either `name` or the `company_name` field should
            always be set.
        address_line1:
          type: string
          minLength: 1
          example: 1999 Bishop Grandin Blvd.
          description: >
            The first line of the street address.  For some addresses, this may
            be the only line.  Other addresses may require 2 or 3 lines.
        address_line2:
          type: string
          minLength: 1
          x-nullable: true
          example: Unit 408
          description: >
            The second line of the street address.  For some addresses, this
            line may not be needed.
        address_line3:
          type: string
          minLength: 1
          x-nullable: true
          example: 'Building #7'
          description: >
            The third line of the street address.  For some addresses, this line
            may not be needed.
        city_locality:
          type: string
          minLength: 1
          example: Winnipeg
          description: The name of the city or locality
        state_province:
          type: string
          minLength: 1
          example: Manitoba
          description: >
            The state or province.  For some countries (including the U.S.) only
            abbreviations are allowed.  Other countries allow the full name or
            abbreviation.
        postal_code:
          allOf:
            - $ref: '#/components/schemas/postal_code'
        country_code:
          allOf:
            - $ref: '#/components/schemas/country_code'
          description: >
            The two-letter [ISO 3166-1 country
            code](https://en.wikipedia.org/wiki/ISO_3166-1)
    invoice_additional_details:
      title: invoice_additional_details
      type: object
      description: |
